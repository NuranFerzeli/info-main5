<body class="single">
<div class="container-fluid fh5co_header_bg">
    <div class="container">
    </div>
</div>
<div class="top-bar">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-8">
                <div class="d-inline-block">
                    <span class="mai-mail fg-primary"></span> <a href="mailto:contact@mail.com" th:text="#{title.email}"></a>
                </div>
                <div class="d-inline-block ml-2">
                    <span class="mai-call fg-primary"></span> <a href="tel:+0011223495" th:text="#{title.number}"></a>
                </div>
            </div>
            <div class="col-md-4 text-right d-none d-md-block">
                <div class="social-mini-button">
                    <a href="https://www.facebook.com/NaxcivanMRKARETEDO/"><span class="mai-logo-facebook-f"></span></a>
                </div>
            </div>
        </div>
    </div> <!-- .container -->
</div> <!-- .top-bar -->

<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container">
        <a href="/" class="navbar-brand"><span th:text="#{title.one}" ></span><span class="text-primary"th:text="#{title.two}"></span></a>

        <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="navbar-collapse collapse" id="navbarContent">
            <ul class="navbar-nav ml-auto pt-3 pt-lg-0">
                <li class="nav-item ">
                    <a href="/" class="nav-link" th:text="#{menu.first}"></a>
                </li>
                <li class="nav-item">

                </li>
                <li class="nav-item">
                    <a href="/sports?start=0&fetchCount=10" class="nav-link" th:text="#{menu.trainer}"></a>
                </li>
                <li class="nav-item active">
                    <a href="/federation" class="nav-link" th:text="#{menu.federation}"></a>
                </li>
            </ul>
        </div>
    </div> <!-- .container -->
</nav> <!-- .navbar -->

<div data-stellar-background-ratio="0.5">

  margin-left: auto;
  margin-right: auto;
  width: auto;
   background-repeat: no-repeat"/>

        <h2 th:text="${name}"></h2>
    </div>
</div>

</div>
        <div class="container-fluid pb-4 pt-5">

                            <div>
                                <a href="http://aliyev-museum.nakhchivan.az/bann/bioqrafiya.html" class="d-block fh5co_small_post_heading"><span class="">
                                    Heydər Əliyev Müzeyi</span></a>

                    </div>
                    <div class="item px-2">

                            <div>

                        </div>
                    </div>
                    <div class="item px-2">
                        <div class="fh5co_hover_news_img">

                            <div>
                                <a href="http://tarixmuzeyi.nmr.az/" class="d-block fh5co_small_post_heading"><span class="">Naxçıvan Dövlət Tarix Muzeyi</span></a>
                            </div>
                        </div>
                    </div>
                    <div class="item px-2">
                        <div class="fh5co_hover_news_img">
                            <div class="fh5co_news_img"><img src="/absnews/24-news/images/duzdag.PNG" alt=""/></div>
                            <div>
                                <a href="http://duzdag.nakhchivan.az/" class="d-block fh5co_small_post_heading"><span class="">Duzdağ Fizioterapiya Mərkəzi</span></a>
                            </div>
                        </div>
                    </div>
                    <div class="item px-2">
                        <div class="fh5co_hover_news_img">
                            <div class="fh5co_news_img"><img src="/absnews/24-news/images/elinceQala.PNG" alt=""/></div>
                            <div>
                                <a href="http://elinceqala.naxcivan.az/" class="d-block fh5co_small_post_heading"><span class="">Əlincəqala Tarix-Mədəniyyət Müzeyi</span></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
