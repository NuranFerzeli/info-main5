                    <div th:if="${deger}" th:each="sport:${sports}" >

                        <div class="col-2">
                            <div class="input-group">
                                <label class="label"> Adı</label>
                                <input class="input--style-4" type="text" name="name"  th:value="${sport.getName()}">

                        </div>
                        <div class="col-2">
                            <div class="input-group">
                                <label class="label">SoyAdı</label>

                                <label class="label">Ata Adı</label>

                                <input class="input--style-4" type="text" name="imageName"   th:value="${sport.getImageName()}">
                            </div>
                        </div>
                    </div>
                        <div class="col-2">
                            <div class="input-group">
                                <label class="label">Haqqinda</label>
                            <textarea class="form-control"rows="12" style="width: 521px; height: 183px;"th:text="${sport.getDetailedInformation()}" name="detailedInformation"></textarea>
                        </div>
                        </div>
                        <div class="row row-space">
                            <div class="p-t-15">
                                <button class="btn btn--radius-2 btn--blue" type="submit">Göndər
                                </button>
                                <button class="btn btn--radius-2 btn--blue"

                                        type="button" style="margin-left: 180px">Bağla
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
